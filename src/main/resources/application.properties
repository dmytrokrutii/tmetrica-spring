# ----------------------------------------
# DATA PROPERTIES
# ----------------------------------------
# EMBEDDED SERVER CONFIGURATION
server.servlet.session.cookie.secure=false
server.port=3000
# DATASOURCE
spring.datasource.platform=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/epamFinalProject
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.hikari.poolName=HikariPool
spring.datasource.hikari.minimumIdle=20
spring.datasource.hikari.maximumPoolSize=30
# JPA
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=
# FLYWAY
spring.flyway.sql-migration-prefix=V
spring.flyway.baseline-on-migrate=true
spring.flyway.sql-migration-separator=_
spring.flyway.enabled=true
spring.flyway.mixed=true
#VIEW
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
#ERROR
server.error.whitelabel.enabled=false
#LOGGER
logging.file.name=/logs/app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n